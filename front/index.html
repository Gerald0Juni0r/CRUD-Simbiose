<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Simbiose</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CRUD - Pessoa</h1>
        <form id="formPessoa"> <!-- Adicionar uma nova pessoa--> 
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="dataNascimento" placeholder="Data de nascimento" required>
            <button type="submit" class="add-button" >Adicionar pessoa</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pessoa-table-body">
                <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
